<link rel="stylesheet" href="mystyle.css">
<script>  
function validateform(){  
var name=document.myform.name.value;  
var email=document.myform.email.value; 
if (name==null || name=="" ){  
  alert("Name can't be blank");  
  return false; 
}else if(name.length<8){
alert("Name must be at least 8 characters long");  
}else if(email.length<8){  
  alert("Email must be at least 8 characters long.");  
  return false;  
 }
var description=document.myform.description.value; 
if(description.length<8 || description==null){
alert("Enter address properly");
return false;}
var atposition=email.indexOf("@");
var dotposition=email.lastIndexOf(".");
if(atposition<1||dotposition<atposition+2||dotposition+2>=email.length){
alert("please enter valid emailaddress");
return false;}
var grp=document.myform.fgame;
for(var i=0;i<grp.length;i++){
if(grp[i].checked)
break;}
if(i==grp.length){
alert("Select atleast one Favourite Game");
}
var rgrp=document.myform.rgrp;
for(var i=0;i<rgrp.length;i++){
if(rgrp[i].checked)
break;}
if(i==rgrp.length){
alert("select your Gender");}
if(document.myform.subject.selectedIndex==""){
alert("Please Select Subject!");
return false;}
else{
alert("Welcome");
return false;}
}
</script>  
<body>  
<form name="myform" method="post"  onsubmit="return validateform()" > 
<table align="center"> 
<div class="regform"><tr><td><h1>Registration Page</h1></td></td></tr></div>
<tr><td>Name:</td><td> <input type="text" name="name"></td></td></tr><br/>  
<tr><td>Email:</td><td> <input type="text" name="email"></td></td></tr><br>
<tr><td>Favourite Game:</td><td>
Cricket<input type="checkbox" name="fgame" value="cricket">
FootBall<input type="checkbox" name="fgame" value="FootBall">
Chess<input type="checkbox" name="fgame" value="chess">
BasketBall<input type="checkbox" name="fgame" value="BasketBall"></td></td></tr><br>
<tr><td>Gender:</td><td>
Male<input type="radio" name="rgrp" value="Male">
Female<input type="radio" name="rgrp" value="Female"></td></td></tr><br>
<tr><td>Choose your Subject:</td><td>
<select name="subject">
<option value="Select">Select</option>
<option value="C">C</option>
<option value="C++">C++</option>
<option value="JAVA">JAVA</option>
<option value="PYTHON">PYTHON</option>
</select>
<tr><td>Address:</td><td><textarea rows = "5" cols = "35" name = "description"></textarea><br></td></tr></td></td></tr>
<tr><td><td><input type="submit" value="Register"></td></td></tr>

</form>
